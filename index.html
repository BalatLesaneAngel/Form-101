<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="" content=""
  <title>Document</title>
</head>
<body>
  
  <table cellpadding="40">
  <tr>
    <td><img src="" alt="" height="" border="">
    </td>
    <td align="left"></td>
  </tr>
</table><form action="#" method="post">
  <table>
    <tr>
      
      <td>
        <label for="name"><i>Name:</i></label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="address"><i>Address:</i></label><br>
        <input type="text" id="address" name="address"><br><br>
        
        <label for="email"><i>E-mail Add:</i></label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="phone"><i>Contact Number:</i></label><br>
        <input type="tel" id="phone" name="phone"><br><br>
      </td>
      
      <!-- Right Side -->
      <td style="padding-left: 50px;">
        <label for="age"><i>Age:</i></label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label><i>Sex:</i></label><br>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label><br><br>
        
        <label><i>Hobbies:</i></label><br>
        <input type="checkbox" id="biking" name="hobbies" value="Biking">
        <label for="biking">Biking</label><br>
        
        <input type="checkbox" id="singing" name="hobbies" value="Singing">
        <label for="singing">Singing</label><br>
        
        <input type="checkbox" id="dancing" name="hobbies" value="Dancing">
        <label for="dancing">Dancing</label><br>
        
        <input type="checkbox" id="swimming" name="hobbies" value="Swimming">
        <label for="swimming">Swimming</label><br>
        
        <input type="checkbox" id="reading" name="hobbies" value="Reading">

      </td>

  </table>
  <br>
  <input type="submit" value="Submit">
  </form>
